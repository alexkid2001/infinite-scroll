<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Webpack Template</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="app" >
        <div class="content-wrapper">
          <h1 class="title">Test task for the position Front-end developer</h1>
          <div class="container" >
            <person-card v-for="(person, key) in people"
                         :key="key"
                         :person="person">
            </person-card>
          </div>
        </div>
        <div ref="infiniteScrollTrigger" class="spinner-wrap">
          <div class="spinner" v-show="showLoader"></div>
        </div>
        <footer></footer>
      </div> <!-- end #app wrapper -->
    </div> <!-- end main wrapper -->
  </body>
</html>
